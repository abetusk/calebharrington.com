  <script>
    $(function() {
      $('.fader').Lazy({ effect: 'fadeIn' });
      $('.popup-image').magnificPopup({
        type: 'image',

        removeDelay: 300,
        mainClass: 'mfp-fade',

        callbacks: {
          open: function() {
            var self = this;
            self.container.css("display", "none");
          },
          imageLoadComplete: function(id) {
            var self = this;
            self.container.fadeIn("slow");
          }
        }

      });
    });


  </script>
